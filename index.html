<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="images/websitelogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .search {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .search input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .search button, .voice-btn {
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search button:hover, .voice-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .weather-info {
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .weather-icon {
            width: 140px;
            height: 140px;
            margin: 0;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        .temp-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 1rem 0;
        }

        .temp {
            font-size: 4rem;
            font-weight: 300;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .temp-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .temp-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .city {
            font-size: 2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-3px);
        }

        .detail-icon {
            width: 40px;
            height: 40px;
        }

        .detail-text {
            text-align: left;
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 500;
            color: white;
        }

        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            
            .temp {
                font-size: 3rem;
            }
            
            .city {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search city..." spellcheck="false">
            <button class="voice-btn" title="Search by voice">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="loader"></div>
        
        <div class="weather-info">
            <img src="images/clear.png" class="weather-icon">
            <div class="temp-container">
                <h1 class="temp">22Â°C</h1>
                <button class="temp-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <h2 class="city">New York</h2>
            
            <div class="details">
                <div class="detail-card">
                    <img src="images/humidity.png" class="detail-icon">
                    <div class="detail-text">
                        <div class="detail-value humidity">50%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <img src="images/wind.png" class="detail-icon">
                    <div class="detail-text">
                        <div class="detail-value wind">15 km/h</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message">City not found. Please try again.</div>
        
        <button class="share-btn">
            <i class="fas fa-share-alt"></i> Share
        </button>
    </div>

    <script>
        const apiKey = "8fa639cef226e958d37ccf6df6578f31";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchInput = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search-btn");
        const voiceBtn = document.querySelector(".voice-btn");
        const weatherIcon = document.querySelector(".weather-icon");
        const tempText = document.querySelector(".temp");
        const cityText = document.querySelector(".city");
        const humidityText = document.querySelector(".humidity");
        const windText = document.querySelector(".wind");
        const loader = document.querySelector(".loader");
        const errorMessage = document.querySelector(".error-message");
        const tempBtn = document.querySelector(".temp-btn");
        const body = document.querySelector("body");

        searchBtn.addEventListener("click", () => {
            const city = searchInput.value;
            if (city) {
                getWeather(city);
            }
        });

        searchInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const city = searchInput.value;
                if (city) {
                    getWeather(city);
                }
            }
        });

        voiceBtn.addEventListener("click", () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                voiceBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            };

            recognition.onresult = (event) => {
                const city = event.results[0][0].transcript;
                searchInput.value = city;
                getWeather(city);
            };

            recognition.onend = () => {
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            };

            recognition.onerror = () => {
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                alert('Voice recognition failed. Please try again.');
            };

            recognition.start();
        });

        tempBtn.addEventListener("click", () => {
            const temp = tempText.textContent;
            pronounceTemperature(temp);
        });

        async function getWeather(city) {
            loader.style.display = "block";
            errorMessage.style.display = "none";
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                const data = await response.json();
                if (data.cod === 200) {
                    loader.style.display = "none";
                    weatherIcon.src = `images/${data.weather[0].main.toLowerCase()}.png`;
                    tempText.textContent = `${Math.round(data.main.temp)}Â°C`;
                    cityText.textContent = data.name;
                    humidityText.textContent = `${data.main.humidity}%`;
                    windText.textContent = `${Math.round(data.wind.speed)} km/h`;
                    updateBackground(data.weather[0].main);
                } else {
                    loader.style.display = "none";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                loader.style.display = "none";
                errorMessage.style.display = "block";
            }
        }

        function pronounceTemperature(temp) {
            const speech = new SpeechSynthesisUtterance(`The temperature is ${temp}`);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        function updateBackground(weatherCondition) {
            let gradient = "";
            switch (weatherCondition.toLowerCase()) {
                case "clear":
                    gradient = "linear-gradient(45deg, #56ccf2, #2f80ed)";
                    break;
                case "clouds":
                    gradient = "linear-gradient(45deg, #bdc3c7, #2c3e50)";
                    break;
                case "rain":
                    gradient = "linear-gradient(45deg, #4b79a1, #283e51)";
                    break;
                case "snow":
                    gradient = "linear-gradient(45deg, #e6dada, #274046)";
                    break;
                default:
                    gradient = "linear-gradient(45deg, #0f2027, #203a43, #2c5364)";
            }
            body.style.background = gradient;
        }
    </script>
</body>
</html>
